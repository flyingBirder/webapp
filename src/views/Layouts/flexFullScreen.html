<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>全屏布局flex</title>
  <style>
    html,
    body,
    .parent {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    body {
      color: white;
    }
    .parent {
      display: flex;
      flex-direction: column;
    }
    .top {
      height: 100px;
      background: blue;
    }
    .bottom {
      height: 50px;
      background: black;
    }
    .middle {
      flex: 1;
      display: flex;
    }
    .left {
      width: 200px;
      background: red;
    }
    .right {
      flex: 1;
      overflow: auto;
      background: pink;
    }
    .right .inner {
      min-height: 1000px;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="top">
      top
    </div>
    <div class="middle">
      <div class="left">
        left
      </div>
      <div class="right">
        <div class="inner">
          right
          <img src="https://mmbiz.qpic.cn/mmbiz_png/aVp1YC8UV0f1dD0n0wRIgrbsczKDFLEg3DfkdFdWrbzlvaHnQW9MmMW4OV1k4MPVADLy5aJVT3gL7K4U26bujA/640?wx_fmt=png&tp=webp&wxfrom=5&wx_lazy=1" />
        </div>
      </div>
    </div>
    <div class="bottom">
      bottom
    </div>
  </div>
</body>

</html>
